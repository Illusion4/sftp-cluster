<!DOCTYPE html>
<html>
<head>
    <title>SFTP Log Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f6f8;
        }
        .stats-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }
        .chart-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
    </style>
    <meta http-equiv="refresh" content="300">
</head>
<body>
    <h1>SFTP Cluster Logs Report</h1>

    <div class="stats-card">
        <h2>Summary Statistics</h2>
        <p>üìä Total Entries: <strong>{{ stats.total_entries }}</strong></p>
        <p>üñ•Ô∏è Unique VMs: <strong>{{ stats.unique_vms }}</strong></p>
        <p>‚è≥ First Entry: <strong>{{ stats.first_entry }}</strong></p>
        <p>‚åõ Last Entry: <strong>{{ stats.last_entry }}</strong></p>
    </div>

    <div class="grid-container">
        <div class="chart-card">
            <h3>üìÖ Daily Activity</h3>
            <canvas id="dailyChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>üñ•Ô∏è VM Activity</h3>
            <canvas id="vmChart"></canvas>
        </div>
    </div>

    <script>
        const dailyLabels = JSON.parse('{{ daily_labels|tojson|safe }}');
        const dailyCounts = JSON.parse('{{ daily_counts|tojson|safe }}');
        const vmLabels = JSON.parse('{{ vm_labels|tojson|safe }}');
        const vmCounts = JSON.parse('{{ vm_counts|tojson|safe }}');

        const dailyChart = new Chart(document.getElementById('dailyChart'), {
            type: 'bar',
            data: {
                labels: dailyLabels,
                datasets: [{
                    label: 'Log Entries per Day',
                    data: dailyCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { ticks: { maxRotation: 90, minRotation: 45 }},
                    y: { beginAtZero: true }
                }
            }
        });

        const vmChart = new Chart(document.getElementById('vmChart'), {
            type: 'bar',
            data: {
                labels: vmLabels,
                datasets: [{
                    label: 'Log Entries per VM',
                    data: vmCounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        
    </script>
</body>
</html>
